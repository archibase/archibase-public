<div class="p-contact">
    <form action="https://m7d9e0pz0e.execute-api.ap-northeast-1.amazonaws.com/production/contact" method="post">
        <div class="p-contact__item">
            <div class="p-contact__item__label--required">
                お問い合わせ内容
            </div>

            <div class="p-contact__item__input">
                <div class="c-select-wrapper">
                    <select name="contact_type" id required>
                        <option value>選択してください</option>
                        <option value="建職バンクで転職をお考えの個人の方">建職バンクで転職をお考えの個人の方</option>
                        <option value="建職バンクに求人を掲載したい企業様">建職バンクに求人を掲載したい企業様</option>
                        <option value="人事・採用について">人事・採用について</option>
                        <option value="取材・プレス関連について">取材・プレス関連について</option>
                        <option value="その他のお問い合わせ">その他のお問い合わせ</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="p-contact__item">
            <div class="p-contact__item__label--required">
                お名前
            </div>

            <div class="p-contact__item__input">
                <div class="p-contact__item__input__row">
                    <div class="p-contact__item__input__row__col">
                        <input type="text" name="last_name" class="c-input--full" placeholder="建職" required>
                    </div>
                    <div class="p-contact__item__input__row__col">
                        <input type="text" name="first_name" class="c-input--full" placeholder="太郎" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-contact__item">
            <div class="p-contact__item__label--required">
                お名前（フリガナ）
            </div>

            <div class="p-contact__item__input">
                <div class="p-contact__item__input__row">
                    <div class="p-contact__item__input__row__col">
                        <input type="text" name="last_kana_name" class="c-input--full" placeholder="ケンショク" required>
                    </div>
                    <div class="p-contact__item__input__row__col">
                        <input type="text" name="first_kana_name" class="c-input--full" placeholder="タロウ" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-contact__item">
            <div class="p-contact__item__label--required">
                メールアドレス
            </div>

            <div class="p-contact__item__input">
                <input type="email" name="email" class="c-input--full" placeholder="taro@example.com" required>
            </div>
        </div>

        <div class="p-contact__item">
            <div class="p-contact__item__label--required">
                電話番号
            </div>

            <div class="p-contact__item__input">
                <input type="tel" name="tel" class="c-input--full" placeholder="012-345-6789" required>
            </div>
        </div>

        <div class="p-contact__item">
            <div class="p-contact__item__label--required">
                お問い合わせ内容
            </div>

            <div class="p-contact__item__input">
                <textarea class="c-input--full" name="text" rows="3" placeholder="ご自由にご記入ください。" required></textarea>
            </div>
        </div>

        <div class="p-contact__btn-area">
            <button class="c-btn">送信する</button>
        </div>
    </form>
